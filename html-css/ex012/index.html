<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando video no html</title>
</head>
<body>
    <h1>Colocando video hospedado localmente</h1>
    <p>Esté video está hospedado no proprio servidor</p>
    <video src="midia/meu-video.mp4" width="500" controls></video> <!-- hospedado no proprio servidor-->
    <h1>inserindo video do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/XyIDxpUJ10Q?si=6bo_v5Tqm5BlZF3T" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
