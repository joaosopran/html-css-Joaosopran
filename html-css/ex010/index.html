<!DOCTYPE html>
<html lang="pt-br">

    <title>Trabalhando com links</title>
</head>
<body>

    <p>criando um link para acesssar o <a href="https://youtube.com" target="_blank" rel="external">youtube rapidamente</a></p>

    <h1> link para baixar o Livro </h1>

            <li><a href="livro/livro.pdf" download="Livro">Livro para baixar em pdf</a></li>
        </ul>
</body>
</html>
