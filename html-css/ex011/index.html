<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Aumente e diminua o tamanha do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1> reproduzir audio</h1>
    <p>vamos aprender a reproduzir audio</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay loop></audio>
</body>
</html>
